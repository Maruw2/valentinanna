<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Senpai</title>
    <style>
        body {
            background-color: #ffe6f2;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            margin-top: 100px;
        }
        .message {
            font-size: 28px;
            color: #ff4d79;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }
        .heart {
            font-size: 50px;
            color: red;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .question-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 20px;
            animation: bounceIn 1.5s ease-in-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        .btn {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: #ff4d79;
            color: white;
        }
        .no {
            background-color: #ffcccc;
            color: #ff4d79;
            position: relative;
        }
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart-anim {
            position: absolute;
            font-size: 20px;
            color: red;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
        .love-message {
            font-size: 30px;
            color: #ffffff;
            font-weight: bold;
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeInText 1.5s ease-in-out forwards;
        }
        @keyframes fadeInText {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
 
    <div class="floating-hearts"></div>
    <div class="container">
        <div class="message">Happy Valentine's Day, My Psycho Senpai!! üåπ<br>
            <br>here's a choco for ya üç´
        </div>
        <div class="heart">‚ù§Ô∏è</div>
        <div class="question-box">
            <p>Will you be my Valentine, Anna?? ü•∞</p>
            <button class="btn yes" onclick="yesClick()">Yes! üíñ :></button>
            <button class="btn no" onclick="moveButton(this)">Yesn't :<</button>
        </div>
    </div>
    <script>
        function yesClick() {
            const loveMessage = document.createElement("div");
            loveMessage.classList.add("love-message");
            loveMessage.innerHTML = "I love you, Baka! üåπ";
            document.body.appendChild(loveMessage);
            
            setTimeout(() => {
                setInterval(createHeart, 500);
            }, 1500);
        }
        function moveButton(button) {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart-anim");
            heart.innerHTML = "‚ù§Ô∏èüåπüç´";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.querySelector(".floating-hearts").appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
